<h1>My Courses</h1>
<div class="card-deck">
  <div class="card"  *ngFor="let course of courses">
    <a [routerLink]="['/course/', course.id, 'module']">
      <img class="card-img-top"
           src="https://picsum.photos/300/200" alt="image"/>
      <div class="card-body">
        <h5 class="card-title">{{course.courseName}}</h5>
        <p class="card-text">Card text.</p>
      </div>
    </a>
  </div>
</div>
